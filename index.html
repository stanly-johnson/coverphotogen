<!DOCTYPE html>
<html>
<head>
<title>Cover Photo Gen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- Css files-->
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/style-example.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.css" />
<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
<!-- Js files-->
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jquery.Jcrop.js"></script>
<script type="text/javascript" src="scripts/jquery.SimpleCropper.js"></script>
<script type="text/javascript" src="scripts/html2canvas.js"></script>
</head>
<style type="text/css">
.simple-cropper-images{
  margin: 0 auto;
}
</style>
<body>
<div class="container">		
   
	<div id="centrethis">
		<div class="span4 cropme" id="portrait" style="width: 330px; height: 315px;"></div>
		<img src="images/cover 1.png" class='main'/>		
	</div>
     <br/>
	<input type="button" id="btnSave" value="Save PNG"/>


	<div id="img-out"></div>

</div>

<div class="clear"></div>
<script>
 // Init Simple Cropper
$('.cropme').simpleCropper();
$('.main').hide();


$('.cropme').click(function (){ 
	$('.main').show();
});



    $("#btnSave").click(function() {
        html2canvas($("#centrethis"), {
            onrendered: function(canvas) {
                theCanvas = canvas;
                document.body.appendChild(canvas);

                // Convert and download as image
                Canvas2Image.saveAsPNG(canvas);
                $("#img-out").append(canvas);
                // Clean up
                //document.body.removeChild(canvas);
            }
        });
    });


</script>

</div>
</body>
</html>
